<div class="container">
  <h2 class="text-center mx-auto">Registros</h2>
  <div class="text-right text-success">
    <li class="fa fa-plus"></li>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="bg-dark text-light">
      <tr>
        <th class="text-center">Persona</th>
        <th class="text-center">Tipo de prenda</th>
        <th class="text-center">Talla</th>
        <th class="text-center">Color</th>
        <th class="text-center">Precio</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
          <td>Persona</td>
          <td>Tipo de prenda</td>
          <td>Talla</td>
          <td>Color</td>
          <td>Precio</td>
          <td class="text-center">
            <a class="text-primary" title="Editar"><li class="fa fa-edit fa-2x"></li></a>
            <a (click)="deleteProduct()"  title="Eliminar" class="text-danger"><li class="fa fa-trash fa-2x"></li></a>
          </td>
      </tr>
    </tbody>
  </table>
</div>
